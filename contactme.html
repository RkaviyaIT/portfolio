    <style>
        .contact-section {
            padding: 50px 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
    
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bcd4;
        }
    
        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .contact-form {
            width: 100%;
            max-width: 600px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
    
        .form-group {
            margin-bottom: 15px;
        }
    
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }
    
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #ffffff;
        }
    
        .submit-btn {
            display: inline-block;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .submit-btn:hover {
            background-color: #0097a7;
        }
    
        .social-links {
            text-align: center;
        }
    
        .social-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    
        .social-link {
            color: #00bcd4;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
    
        .social-link:hover {
            color: #0097a7;
        }
    </style>
    
</head>

    <section id="contact" class="contact-section">
        <h2 class="section-title">Contact Me</h2>
        <div class="contact-container">
           
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
