            background-color: #1a1a1a; /* Darker black for contrast */

        }
    
        .skill-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            display: block;
            color: #00bfff; /* Light blue */
        }
    
        .skill-bar {
            background-color: #333333; /* Dark gray for the bar */
            border-radius: 5px;
            overflow: hidden;
            height: 10px;
        }
    
        .skill-level {
            height: 100%;
            background-color: #00bfff; /* Light blue */
        }
        .profile-links {
        margin-top: 30px;
